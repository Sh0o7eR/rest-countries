<div class="conteiner-home">
  <div class="conteiner-home__box">
    <div class="conteiner-home__box__search">
      <app-share-bar (newItemEvent)="addItem($event)"></app-share-bar>
      <app-filter (eventFilter)="addFilter($event)" class="conteiner-home__box__search__filter"></app-filter>
    </div>
    <div class="conteiner-home__box__flag">
      <app-card class="app-card" [cards]="item"></app-card>
    </div>
  </div>
</div>
